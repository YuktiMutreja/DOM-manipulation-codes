<html>
<head> 
        <title>DOM MANIPULATION</title> 
        <script type="text/javascript">
        function ChangeStyling()
        {
            var para = document.getElementsByTagName("p");
            para[0].style.fontSize=25;
            para[1].style.color="red";
            para[2].style.fontWeight="bold";
            para[3].style.fontStyle="italic";

            for(var i=0;i<para.length;i++)
            {
                para[i].style.fontSize=22;
            }
            
        }
          </script>      <!--getElementByTagName is used to access all paras,gives a collection of all-->
</head>                   <!--para is a sort of array-->
<body>
    
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <p>This is paragraph 5</p>
    <br>

    <button on click="ChangeStyling()">CLICK ME</button>
 </body>
</html>
