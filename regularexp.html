/<html>
    <head>
        <title>Regular Expressions</title>
        <script type="text/javascript">
        function validate()
        {
            var username=document.getElementById("uname").value;
            var regx = /E00/i;
            if(regx.test(username))
            {
                alert("valid username");
            }
            else
            {
                alert("invalid username");
                document.getElementById("lbuser").style.visibility="visible";
            }
        }
        
        </script>
    </head> <!--i in regx is used for making expression case insensitive-->
    <body>  <!--regular expression includes like mail consists of .@....-->
        <form action="message.html">
    <input id="uname" placeholder="username" type="text"/>
    <br>
    <label id="lbuser" style="color : red ; visibility : hidden ">INVALID USERNAME</label>
    <br>
      <!--test() returns a boolen value present in validate()-->
    <button onclick="validate()" type="button">SUBMIT</button>
        <!--used to perform pattern matching, certain validations etc-->
        </form>
    </body>
</html>
<!--regular expression are created by two ways.. first is through //-->
